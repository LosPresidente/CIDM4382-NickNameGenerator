<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <title>Nickname Generator</title>

    <script>
        var fnameAdjective;
        var lnameAdjective;
        //this is the adjective pool which I will use to modify the user input
        var adjectivePool = ["Attractive","Dazzling","Elegant","Fancy","Glamorous","Magnificent","Victorious","Delightful","Obedient","Witty"] 

        function FirstName(){
        //line 18 sets the global variable fnameAdjective to random word from the array adjectivePool, LastName function is the same deal
        fnameAdjective = adjectivePool[Math.floor(Math.random() * 10)];
        var content = document.getElementById("fname").value;
        alert(content);
        document.getElementById("fnameContent").innerHTML = fnameAdjective +" " + content; //this modifies the inputed value
        }

        function LastName(){
        lnameAdjective = adjectivePool[Math.floor(Math.random() * 10)];
        var content = document.getElementById("lname").value;
        alert(content);
        document.getElementById("lnameContent").innerHTML = lnameAdjective +" "+ content;//this modifies the inputed value
        }

    </script>
</head>
<body> 
        <!--These two forms take in a name, run it through a JS function and then return the value that has been modified-->
        <div class="center">
            <h2>The Nickname Generator</h2>
        <br>
        <p>Please input your fist name</p>
        <input type="text" id="fname"><br>
        <button id="button" onclick="FirstName();">PRESS</button>
        <p id="fnameContent">Your first nickname will apperar here</p>


        <p>Please input your last name</p>
        <input type="text" id="lname"><br>
        <button id="button" onclick="LastName();">PRESS</button>
        <p id="lnameContent">Your second nickname will appear here</p>
        </div>
</body>
</html>
